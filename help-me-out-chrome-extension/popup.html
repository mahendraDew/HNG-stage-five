<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">


    <title>Screen Recorder</title>
</head>

<body>

    <div class="container">
        <div class="box">


            <div class="header">
                <div class="heading">
                    <div class="heading-left-section">
                        <div class="logo-img">
                            <img src="assests/icons-pack/android-chrome-512x512.png" alt="logo">
                        </div>
                        <div class="logo-heading">
                            <h1>HelpMeOut</h1>
                        </div>
                    </div>
                    <div class="heading-right-section">
                        <div class="setting">
                            <img src="assests/help_assets/setting-2.svg" alt="setting-icon">
                        </div>
                        <div class="close-icon">
                            <button id="closeButton"><img src="assests/help_assets/close-circle.svg" alt="close"></button>
                        </div>
                    </div>

                </div>
                <div class="description">
                    <p>This extension helps you record and share help videos with ease.</p>
                </div>
            </div>
            <div class="controller">
                <div class="window-size">
                    <div class="window-tab">
                        <div class="window-icon monitor-window-icon">
                            <button id="button1" disabled onclick="toggleButtons('button1')"><img
                                    src="assests/help_assets/monitor.svg" alt="monitor-window">Full screen</button>
                        </div>

                        <div class="window-icon current-tab-icon">
                            <button id="button2" onclick="toggleButtons('button2')"><img
                                    src="assests/help_assets/tab.svg" alt="current-tab-icon">Current tab</button>
                        </div>

                    </div>

                </div>
                <div class="camera-section">
                    <div class="camera-left">
                        <div class="camera-icon">
                            <img src="assests/help_assets/video-camera.svg" alt="camera-icon">
                        </div>
                        <div class="camera-name">
                            Camera
                        </div>
                    </div>
                    <div class="camera-right">
                        <label class="switch">
                            <input type="checkbox" id="toggleButton" onclick="toggleState()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="audio-section">
                    <div class="audio-left">
                        <div class="audio-icon">
                            <img src="assests/help_assets/microphone.svg" alt="camera-icon">
                        </div>
                        <div class="audio-name">
                            Audio
                        </div>
                    </div>
                    <div class="camera-right">
                        <label class="switch">
                            <input type="checkbox" id="toggleButton" onclick="toggleState()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="start-recording-btn">
                    <button id="startRecording">Start Recording</button>
                    <!-- <button id="stopRecording" disabled>Stop Recording</button> -->
                </div>

            </div>

        </div>
    </div>

    <div class="controller-menu">
        <div class="camera-vid">
            <img src="assests/help_assets/woman_orange.svg" alt="camera">
        </div>
        <div class="controller-box">
            <div class="controller-box-container">
                <div class="menu">
                    <div class="timer">
                        <h4 class="couter">00:00:00</h4>
                        <div class="blinker"></div>
                    </div>
                    <div class="controls">
                        <div class="controls-icon">
                            <button><img class="margin-bottom" src="assests/help_assets/pause.svg" alt="pause">Pause</button>
                        </div>
                        <div class="controls-icon">
                            <button><img class="margin-bottom" src="assests/help_assets/stop.svg" alt="stop">Stop</button>
                        </div>
                        <div class="controls-icon">
                            <button><img src="assests/help_assets/rec_camera.svg" alt="camera">Camera</button>
                        </div>
                        <div class="controls-icon">
                            <button><img  src="assests/help_assets/rec_mic.png" alt="mic">Mic</button>
                        </div>
                        <div class="controls-icon">
                            <button><img class="margin-bottom" src="assests/help_assets/trash.svg" alt="trash"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>

</html>
